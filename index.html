<div class="overlay"> </div>
<div id="cart"></div>
<main>
    <div id="store_catalog"></div>
    <aside id="filter">
        <div class="filter">
            <div id="accordion" class="accordion">
                <div class="accordion-item">
                    <div class="accordion-item-header">
                        <span>Brand</span>
                        <span class="arrow">&#9660;</span>
                    </div>
                    <div class="accordion-item-content">
                        <div class="filter-item">
                            <input type="checkbox" id="fitProduct" name="Fit Product" checked>
                            <label for="fitProduct">Fit Product</label>
                        </div>
                        <div class="filter-item">
                            <input type="checkbox" id="organic" name="Organic" checked>
                            <label for="organic">Organic</label>
                        </div>
                        <div class="filter-item">
                            <input type="checkbox" id="newLine" name="New Line" checked>
                            <label for="newLine">New Line</label>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-item-header">
                        <span>Price</span>
                        <span class="arrow">&#9660;</span>
                    </div>
                    <div class="accordion-item-content">
                        <div class="range">
                            <span>From</span>
                            <span id="minPrice">0</span>
                            <span>To</span>
                            <output name="priceProductOutput" id="priceProductOutput">1000</output>
                            <button class="rangeOk" id="rangeOk">OK</button>
                        </div>
                        <input type="range" min="0" max="1000" step="1" value="1000" name="priceProductInput" id="priceProductInput"
                               oninput="priceProductOutput.value = priceProductInput.value">
                        <p><span>0</span><span>1000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div id="store"></div>
</main>
